<div class="w-full min-h-screen bg-black flex flex-col">
    <!-- Navbar con logo para pantallas pequeñas -->
    <nav class="w-full bg-black fixed top-0 z-50 border-b border-gray-800 md:hidden">
        <div class="flex items-center justify-between p-2">
            <div class="h-12 w-12">
                <img src="../../../assets/logo.png" alt="Logo RecetaRa" class="w-full h-full object-contain">
            </div>
            <a routerLink="/" class="text-white px-4 py-2 hover:text-gray-300">
                Volver
            </a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="flex flex-col md:flex-row w-full min-h-screen md:mt-0 justify-center">
        <!-- Logo section (visible solo en MD+) -->
        <div class="hidden md:flex w-2/4 justify-center items-center p-4">
            <div class="w-full max-w-[380px] aspect-square flex justify-center">
                <img src="../../../assets/logo.png" alt="Logo RecetaRa" class="w-full h-full object-contain">
            </div>
        </div>

        <!-- Form section -->
        <div class="w-full md:w-2/4 p-4 md:p-9 flex items-center justify-center mt-14">
            <div class="w-full max-w-[760px] p-4 md:p-7 flex flex-col items-center justify-center">
                <form class="w-full max-w-md flex flex-col gap-6 items-center justify-center rounded-2xl">
                    <h2 class="text-white text-3xl md:text-5xl font-extrabold mb-3">Registrarse</h2>

                    <input type="text" 
                           placeholder="Username" 
                           required
                           class="w-full md:w-[80%] bg-transparent text-white placeholder-white py-2 border-b-2 border-gray-300 focus:placeholder-opacity-0 focus:border-white focus:outline-none transition-all ease-in-out duration-300">

                    <input type="email" 
                           placeholder="correo@ejemplo.com" 
                           required 
                           class="w-full md:w-[80%] bg-transparent text-white placeholder-white py-2 border-b-2 border-gray-300 focus:placeholder-opacity-0 focus:border-white focus:outline-none transition-all ease-in-out duration-300">

                    <input type="password" 
                           placeholder="********" 
                           required
                           class="w-full md:w-[80%] bg-transparent text-white placeholder-white py-2 border-b-2 border-gray-300 focus:placeholder-opacity-0 focus:border-white focus:outline-none transition-all ease-in-out duration-300">
                
                    <button type="submit" 
                            class="w-full md:w-[80%] bg-white font-bold rounded-xl py-3 cursor-pointer mt-4 hover:bg-gray-100 transition-colors">
                        REGISTRARSE
                    </button>
                    
                    <!-- Botón volver visible solo en MD+ -->
                    <div class="w-full md:w-[80%] text-center mt-2 hidden md:block">
                        <a routerLink="/" 
                           class="text-white hover:text-gray-300 transition-colors inline-block py-2">
                            Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
