<div class="w-full min-h-screen bg-black flex flex-col">
    <!-- Navbar con logo para pantallas pequeñas -->
    <nav class="w-full bg-black fixed top-0 z-50 border-b border-gray-800 md:hidden">
        <div class="flex items-center justify-between p-2">
            <div class="h-12 w-12">
                <img src="../../../assets/logo.png" alt="Logo RecetaRa" class="w-full h-full object-contain">
            </div>
            <a routerLink="/" class="text-white px-4 py-2 hover:text-gray-300">
                Volver
            </a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="flex flex-col md:flex-row w-full min-h-screen md:mt-0 justify-center">
        <!-- Logo section (visible solo en MD+) -->
        <div class="hidden md:flex w-full justify-center items-center p-4 ">
            <div class="w-full max-w-[380px] aspect-square flex justify-center">
                <img src="../../../assets/logo.png" alt="Logo RecetaRa" class="w-full h-full object-contain">
            </div>
        </div>

        <!-- Form section -->
        <div class="w-full p-4 md:p-9 flex items-center justify-center mt-14">
            <div class="w-full max-w-[760px] p-4 md:p-7 flex flex-col items-center justify-center">
                <form [formGroup]="form" (ngSubmit)="onLogin()" class="w-full max-w-md flex flex-col gap-6 items-center justify-center rounded-2xl">
                    <h2 class="text-white text-3xl text-center md:text-5xl font-extrabold mb-3 ">Iniciar Sesión</h2>

                    <input type="email" 
                           placeholder="correo@ejemplo.com" 
                           formControlName = "email"
                           required 
                           class="w-[80%] md:w-[80%] bg-transparent text-white placeholder-white py-2 border-b-2 border-gray-300 focus:placeholder-opacity-0 focus:border-white focus:outline-none transition-all ease-in-out duration-300">

                    <input type="password" 
                           formControlName = "contrasena"
                           placeholder="********" 
                           #input2
                           required
                           class="w-[80%] md:w-[80%] bg-transparent text-white placeholder-white py-2 border-b-2 border-gray-300 focus:placeholder-opacity-0 focus:border-white focus:outline-none transition-all ease-in-out duration-300">
                <!-- El disable depende del loading, si es falso el boton esta habilitado sino lo contrario -->
                    <button type="submit" [disabled]="loading()"
                            class="w-[80%] md:w-[60%] lg:w-[50%] bg-white font-bold rounded-xl py-3 cursor-pointer mt-4 hover:bg-gray-100 transition-colors">
                            {{loading() ? 'Entrando' : 'INICIAR SESION'}}
                    </button>

                     <div *ngIf="message" class="text-green-400 text-center">{{ message() }}</div>
                    <div *ngIf="error" class="text-red-400 text-center">{{ error() }}</div>
                    
                    <div class="w-full text-center text-white flex flex-col items-center">
                        <p class="mb-8">¿No tiene cuenta?</p>

                        <a routerLink="/auth/register" class="bg-white hover:bg-gray-100 text-black font-semibold py-3 px-4 rounded-xl w-[80%] md:w-[60%] lg:w-[50%] block text-center transition-all cursor-pointer">Registrate</a>

                    </div>
                    <!-- Botón volver visible solo en MD+ -->
                    <div class="w-full md:w-[80%] text-center mt-1 hidden md:block">
                        <a routerLink="/" 
                           class="text-white hover:text-gray-300 transition-colors inline-block py-2">
                            Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
